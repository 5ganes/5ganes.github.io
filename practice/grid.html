<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid-box{
       display: grid;
       /* grid-template-areas: 
            'some text text' 
            'some here there';
        height: 40vh; */
        height: 40vh;

    }
    some{
        background-color: red; grid-row: 1 / span 2; grid-column: 1;
    }
    text{
        background-color: blue; grid-column: 2 / span 2; grid-row: 1;
    }
    here{
         background-color: yellow;
    }
    there{
         background-color: green;
    }
</style>
<body>
    <div class="grid-box">
        <some>some</some>
        <text>text</text>
        <here>here</here>
        <there>there</there>
    </div>
</body>
</html>
